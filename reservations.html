		   <div class="spacer"></div>
		   <section class="reservation-section">
			<div id="backgroundColor">
			<div id="btn-div">
			    <button id="waitList">WAITLIST</button>
			    <button id="orderToGo">ORDER TO GO</button>
		
			<div id="hide">
			    <img src="img/seating-icon.png" />
			    <p>Seating Options</p>
			</div>
			
			    <form id="reservation-form">
				    <label for="bar" class="checkmark">Bar</label>
					<input type="checkbox" id="bar" name="bar" value="bar">

					<label for="counter"  class="checkmark">Counter</label>
                    <input type="checkbox" id="counter" name="counter" value="counter">
				   
					<label for="standard"  class="checkmark">Standard</label>
				    <input type="checkbox" id="standard" name="standard" value="standard">
				  
					<label for="high-top"  class="checkmark">High Top</label>
				    <input type="checkbox" id="high-top" name="high-top" value="high-top">
				   
					<label for="outdoor"  class="checkmark">Outdoor</label>
					<input type="checkbox" id="outdoor" name="outdoor" value="outdoor">
				   
			    </form>

				<div id="show">
					<img src="img/menu-icon.png" alt="menu"/>
					<p>Menu</p>
				</div>
			
			    <form id="to-go-form">
				    <label for="drinks" class="checkmark">Drinks</label>
					<input type="checkbox" id="bar" name="Drinks" value="drinks">

				    <label for="soup-and-salad"  class="checkmark">Soup and Salad</label>
					<input type="checkbox" id="appetizers" name="appetizers" value="appetizers">

					<label for="Entrees"  class="checkmark">Entrees</label>
				    <input type="checkbox" id="soup-and-salad" name="soup-and-salad" value="souip-and-salad">
				    
					<label for="high-top"  class="checkmark">High Top</label>
				    <input type="checkbox" id="entrees" name="entrees" value="entrees">
				   
					<label for="deserts"  class="checkmark">Deserts</label>
				    <input type="checkbox" id="deserts" name="deserts" value="deserts">
			    </form>
				</div>
			</div>
		   </section>
        
		  <div class="spacer-sm"></div>

	   <script>
		const waitList = document.getElementById('waitList');
        const orderToGo = document.getElementById('orderToGo');
        const form = document.getElementById('reservation-form');
		const toGoForm = document.getElementById('to-go-form');
		const hide = document.getElementById('hide');
		const show = document.getElementById("show");
        
		orderToGo.addEventListener('click', function() {
		 form.style.display = 'none';
		 hide.style.display = 'none';
		 toGoForm.style.display = "flex";
		 show.style.display = "flex";
		}, false);

		waitList.addEventListener('click', function() {
		  hide.style.display = "flex";
          form.style.display = "flex";
		  toGoForm.style.display = "none";
		  show.style.display = "none";
		},false);
	
	   </script>
